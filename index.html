<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="timer-box">
        <p id="display" class="display">00:00:00</p>
        <div class="btn-box">
            <button id="startStop" class="main-btn" data-track="0">Start / Stop</button>
            <button id="wait" class="main-btn wait">Wait</button>
            <button id="reset" class="main-btn">Reset</button>
        </div>
    </div>
    <script src="https://unpkg.com/rxjs@6.5.3/bundles/rxjs.umd.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
